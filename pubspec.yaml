name: new_public_website
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  go_router: ^14.2.7
  fl_chart: ^1.1.1
  web_socket_channel: ^2.4.0
  video_player: ^2.8.0
  http: ^1.1.0
  permission_handler: ^11.0.0
  flutter_markdown: ^0.7.4+1
  uuid: ^4.0.0
  font_awesome_flutter: ^10.12.0
  google_fonts: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/legal/
    - assets/Icons/
    - assets/Icons/searchIcon.svg
    - assets/flags/
    - assets/flags/IT.svg
    - assets/flags/DE.svg
    - assets/flags/FR.svg
    - assets/flags/ES.svg
    - assets/flags/GB.svg
    